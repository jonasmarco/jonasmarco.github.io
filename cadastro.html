<body>
    <div class="container-form">
        <form action="envia.php" method="POST" class="formshow">
            <h1><i>Register</i></h1>
            <label for="input-name">Name:</label>
            <input type="text" name="input-name" value="" class="imput-form" id="input-name" placeholder="name" required>
            <label for="input-login">E-mail:</label>
            <input type="email" name="input-login" value="" class="imput-form" id="input-login" placeholder="e-mail" required>
            <label for="input-phone">Phone:</label>
            <input type="tel" name="input-phone" value="" class="imput-form" id="input-phone" placeholder="(xx) xxxx-xxxx" maxlength="15"
                required pattern="\([0-9]{2}\)[\s][0-9]{4}-[0-9]{4}">
            <label for="input-cidy">City:</label>
            <input type="text" name="input-city" value="" class="imput-form" id="input-city" placeholder="city" required>
            <label for="input-state">State:</label>
            <input type="text" name="input-state" value="" class="imput-form" id="input-state" placeholder="state" required>
            <label for="input-gender">Gender:</label>
            <select class="imput-form select-form imput-select" id="imput-gender">
                <option value="female">Female</option>
                <option value="male">Male</option>
              </select>
            <label for="input-date-birth">Date of Birth:</label>
            <input type="date" name="input-date-birth" value="" class="imput-form" id="input-date-birth" placeholder="date of birth"
                required>
            <label for="input-message">Message:</label>
            <textarea name="imput-message" class="imput-form" id="imput-message" cols="25" rows="6" maxlength="500" wrap="hard" placeholder="message"
                required></textarea>
            <div class="more-lins forms">
                <input type="submit" class="link" value="Send">
                <a href="index.html" class="link">Come back</a>
            </div>
        </form>

    </div>
</body>
